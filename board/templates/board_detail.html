{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
  <div class="col-12">
        <div class="form-group">
          <label for="title">제목</label>
          <input
          type="text"
          class="form-control"
          id="title"
          value="{{ board.title }}"
          readonly>
          <label for="title">내용</label>
          <textarea class="form-control" readonly>{{ board.contents }}</textarea>
        </div>
        <button class="btn btn-primary">돌아가기</button>
        <button class="btn btn-primary" onclick="location.href='/board/board_detail/delete/{{ board.id }}'">삭제하기</button>
        <button class="btn btn-primary" onclick="location.href='/board/board_detail/update/{{ board.id }}'">수정하기</button>
  </div>
</div>
{% endblock %}
